<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="description" content="">
        <title>VUE JS UCH</title>
        <link rel="stylesheet" href="app/css/css.css">        
    </head>
    <body>
        <div id="app">
           <h1> {{ titulo }}</h1>
           <div v-if="see">
                Esto solo se ve, cuando "See" es verdadero
           </div>
           <div>
              <ul>
                <li v-for="discoteca in discotecas">
                  <p>{{ discoteca.nombre }}</p>
                  <p>Descripción: {{ discoteca.descripcion }}</p>
                  <p>Ubicación: {{ discoteca.ubicacion }}</p>
                  <img :src="discoteca.imagen" alt="Imagen de {{ discoteca.nombre }}">
                </li>
              </ul>
           </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app/app.js"></script>
</html>
